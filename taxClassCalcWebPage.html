<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tax Class Calculator</title>
    <style>
        body {
          font-family: Tahoma, sans-serif;
          max-width: 500px;
          margin: 50px auto;
          padding: 20px;
          border: 1px solid #ccc;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input {
          width: 95%;
          padding: 10px;
          margin-top: 10px;
          font-size: 16px;
        }

        button {
          width: 100%;
          padding: 10px;
          margin-top: 10px;
          font-size: 16px;
        }

        #output {
          margin-top: 20px;
          white-space: pre-wrap;
        }
    </style>
</head>
<body>
<h2> Twin Lion's Tax Class Calculator</h2>
<label for="price">Enter item price:</label>
<input type="number" id="price" step="0.01" placeholder="e.x. 200">

<button onclick="calculateTax()">Calculate</button>

<div id="output"></div>

<script>
    function calculateTax() {
      const salesTax = 0.0625;
      const untaxed = 175;

      const price = parseFloat(document.getElementById("price").value);
      const output = document.getElementById("output");

      if (isNaN(price)){
        output.innerText = "Please enter a price.";
        return;
      }
      if (price <= 0) {
        output.innerText = "Please enter a price above $0.";
        return;
      }

      const amountToBeTaxed = price > untaxed ? price - untaxed : 0;
      const taxDollarToCharge = amountToBeTaxed * salesTax;
      const taxPercentage = (taxDollarToCharge * 100) / price;

      output.innerText =
        `Amount to be taxed: $${amountToBeTaxed.toFixed(2)}\n` +
        `Tax charged: $${taxDollarToCharge.toFixed(2)}\n` +
        `★ Tax percentage of item price: ${taxPercentage.toFixed(2)}% ★`;
    }
</script>
</body>
</html>
